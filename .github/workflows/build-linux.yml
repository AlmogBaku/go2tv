name: Build for Linux
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v2

    - name: Set env
      run: if grep -Fxq "devel" cmd/go2tv/version.txt;then echo "GO2TV_VERSION=$(cat cmd/go2tv/version.txt)";else echo "GO2TV_VERSION=v$(cat cmd/go2tv/version.txt)";fi  >> $GITHUB_ENV

    - uses: WillAbides/setup-go-faster@v1.7.0
      id: setup-go-faster
      with:
        go-version: "*"

    - name: Get dependencies
      run: sudo apt update && sudo apt install xorg-dev

    - name: Package (Linux)
      run: GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o go2tv cmd/go2tv/go2tv.go && chmod +x go2tv
    
    - name: Tar files
      run: tar -cvf go2tv_${{ env.GO2TV_VERSION }}_linux_amd64.tar LICENSE README.md go2tv

    - uses: actions/upload-artifact@v2
      with:
        name: go2tv_${{ env.GO2TV_VERSION }}_linux_amd64
        path: go2tv_${{ env.GO2TV_VERSION }}_linux_amd64.tar
        retention-days: 2
